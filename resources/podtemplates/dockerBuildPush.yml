kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-v0.10.0
    imagePullPolicy: Always
    env:
      - name: dockercreds
        mountPath: /kaniko/.docker/
    command:
    - /busybox/cat
    tty: true
  volumes:
  - name: dockercreds
    secret:
      secretName: dockerhub
  securityContext:
    runAsUser: 0
