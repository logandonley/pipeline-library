kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-v0.10.0
    imagePullPolicy: Always
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker
    command:
    - /busybox/cat
    tty: true
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: dockerhub
          items:
            - key: .dockerconfigjson
              path: config.json
  securityContext:
    runAsUser: 0
