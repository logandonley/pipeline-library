kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug-539ddefcae3fd6b411a95982a830d987f4214251
    imagePullPolicy: Always
    volumeMounts:
      - name: jenkins-docker-cfg
        mountPath: /kaniko/.docker
    command:
    - /busybox/cat
    tty: true
  volumes:
  - name: jenkins-docker-cfg
    projected:
      sources:
      - secret:
          name: gcrcred
          items:
            - key: .dockerconfigjson
              path: config.json
  securityContext:
    runAsUser: 0
