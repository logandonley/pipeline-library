kind: Pod
metadata:
  name: cloud-run-pod
spec:
  containers:
  - name: gcp-sdk
    image: google/cloud-sdk:270.0.0-slim
    command:
    - cat
    tty: true
    volumeMounts:
      - name: gcp-logs
        mountPath: /.config/gcloud/logs
      - name: config
        mountPath: "/.config/kube/config"
  volumes:
  - name: gcp-logs
    emptyDir: {}
  - name: config
    secret:
      secretName: kube
  #serviceAccountName: cloud-run-sa
  securityContext:
    runAsUser: 1000